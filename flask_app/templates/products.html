{% extends "base.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<h2>Our Products</h2>
<div class="product_list">
    {% for product in products %}
    <div class="product_item">
        <img src="{{ url_for('static', filename=product.image_path) }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.tag }}</p>
        <p>${{ product.price }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
